<div class="container">
  <h1>{{sale.item}}</h1>
  <h2>Price: {{ sale.price }} PLN</h2>
  <h3>Description:</h3>
  <p>{{ sale.description }}</p>
  <p>Product dimensions (cm): {{sale.item.length}}x{{sale.item.width}}x{{sale.item.height}}</p>
  <p>Weight: {{ sale.item.weight }}g</p>
  <p>Posted: {{ sale.pub_date }}</p>
  <p>Available till {{ sale.exp_date }}</p>
</div>
