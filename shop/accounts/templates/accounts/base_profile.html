{% extends 'base.html' %}
{% block content %}

  <div class="panel position-fixed" style="float: left; margin-left: 18%; width: 20%;">
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true" id="top-item" style="font-size: 1.2rem;"><span class="fa fa-user"></span> User Panel</li>
        <a href="{% url 'profile' %}#profile" class="list-group-item list-group-item-action">Profile</a>
        <a href="{% url 'profile' %}#mysales" class="list-group-item list-group-item-action">My sales</a>
        <a href="{% url 'items:create' %}" class="list-group-item list-group-item-action">Create an Offer</a>
        <a href="{% url 'profile' %}#mysales" class="list-group-item list-group-item-action">My bought items</a>
        <a href="{% url 'profile' %}#mysales" class="list-group-item list-group-item-action">Go to cart</a>
      </ul>
  </div>

    {% endblock %}
  </div>

{% endblock %}
