{% extends "base.html" %}

{% block content %}
  <div>
    <ul class="list-group">
      <li class="list-group-item active" aria-current="true" id="top-item">Categories</li>
      <a href="{% url 'items:index' %}" class="list-group-item list-group-item-action">All</a>
      {% for category in categories %}
        <a href="{% url 'items:filter' category.0 %}" class="list-group-item list-group-item-action">{{ category.1 }}</a>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
