{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shop</title>

    <link rel="icon" href="{% static 'images/icon.jpg' %}">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
     integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

     <!-- icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

     <!-- css -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">ShopAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'items:index' %}">Sale Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Hot Deals <span class="fa fa-fire" style="font-size: 1.2rem;"></a>
            </li>

          </ul>
        </div>
        <form class="form-inline" action="{% url 'items:index' %}" method="post">
          {% csrf_token %}
          <input class="form-control mr-sm-2" name="search-bar" type="search" placeholder="Search" aria-label="Search" style="width: 50%;">
          <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><span class="fa fa-search"></span> Search</button>
        </form>
        <div class="collapse navbar-collapse" style="width: 28%;">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item" style="margin-left: 50px;">
                <a class="nav-link" href="#"><span class="fa fa-shopping-cart" style="margin-right: 10px;font-size: 1.3rem;"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span class="fa fa-user" style="margin-right: 10px; font-size: 1.3rem;"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><span class="fa fa-sign-out" style="margin-right: 10px; font-size: 1.3rem;"></a>
              </li>
            {% else %}
              <li class="nav-item" style="margin-left: 50px;">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
              </li>
            {% endif %}
          </ul>
        </div>
    </div>
    </nav><br>

    <div class="content"><br><br>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" style="width: 78%; margin-left: 41%;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
